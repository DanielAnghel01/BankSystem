# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bankingapplication

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '18'
  AZURE_WEBAPP_NAME: 'banktest'
  PUBLISH_DIR: './publish'
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build .NET App
        run: dotnet build ./BankSystem.Server/BankSystem.Server.csproj

      - name: Publish .NET App (includes Angular)
        run: dotnet publish ./BankSystem.Server/BankSystem.Server.csproj -c Release -o ${{ env.PUBLISH_DIR }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F6464C3A899E47B29758247A9209CA31 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_48C0E41B7C5E42CE9F51E0D317AC77C1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D75835912A244E5EA3CE19EDCF572240 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bankingapplication'
          slot-name: 'Production'
          package: .
          
