<section class="max-w-5xl mx-auto p-8">
  <h2 class="text-3xl font-semibold mb-4 text-center">üè¶ User Dashboard</h2>

  <!-- Welcome Message -->
  <p class="text-center text-gray-600 mb-8 text-lg">
    Welcome back! Use your dashboard to manage your accounts, transfer funds, and explore helpful banking tools.
  </p>

  <!-- Tips / Notice Box -->
  <mat-card class="mb-6 bg-yellow-50 border-l-4 border-yellow-400">
    <mat-card-content>
      <p class="text-yellow-800 font-medium">
        üí° <strong>Security Tip:</strong> Always verify the recipient's account number before confirming a transaction.
      </p>
    </mat-card-content>
  </mat-card>

  <!-- Dashboard Navigation Buttons -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <button mat-raised-button color="primary" (click)="goToTransfer()" class="py-4">
      <mat-icon class="mr-2">send</mat-icon>
      Transfer Funds
    </button>

    <button mat-raised-button color="accent" (click)="goToDeposit()" class="py-4">
      <mat-icon class="mr-2">account_balance_wallet</mat-icon>
      Deposit Funds
    </button>

    <button mat-raised-button color="warn" (click)="goToWithdraw()" class="py-4">
      <mat-icon class="mr-2">atm</mat-icon>
      Withdraw Funds
    </button>

    <button mat-raised-button color="primary" (click)="goToProfile()" class="py-4">
      <mat-icon class="mr-2">person</mat-icon>
      View Profile
    </button>

    <button mat-raised-button color="accent" (click)="goToExchange()" class="py-4">
      <mat-icon class="mr-2">currency_exchange</mat-icon>
      Currency Exchange
    </button>

    <button mat-raised-button color="warn" (click)="goToTransactions()" class="py-4">
      <mat-icon class="mr-2">history</mat-icon>
      Transaction History
    </button>

    <button mat-stroked-button (click)="goHome()" class="col-span-full py-4">
      <mat-icon class="mr-2">home</mat-icon>
      Back to Home
    </button>
  </div>
</section>
