<mat-sidenav-container class="app-container">
  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Header (Top Nav Bar) -->
    <mat-toolbar color="primary" class="app-toolbar">
      <span class="app-title">Rock Solid</span>
      <span class="spacer"></span>
      <!-- Navigation Links -->
      <mat-nav-list class="nav-list">
        <a mat-list-item routerLink="/home">🏦 Home</a>
        <a mat-list-item routerLink="/dashboard">📊 Dashboard</a>
        <a mat-list-item routerLink="/transactions">💳 Transactions</a>
        <a mat-list-item routerLink="/transfer">💸 Transfer Funds</a>
        <a mat-list-item routerLink="/profile">👤 Profile</a>
        <a mat-list-item routerLink="/exchange-rates">📊 Exchange Rates</a>
      </mat-nav-list>
      <!-- Auth Buttons (Log In / Register) -->
      <div class="auth-buttons">
        <button mat-button class="logInReg-btn" routerLink="/login">Log In</button>
        <button mat-button class="logInReg-btn" routerLink="/register">Register</button>
      </div>
    </mat-toolbar>

    <!-- Main Body -->
    <main class="app-main">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      &copy; 2025 - Rock Solid -
      <a routerLink="/privacy">Privacy</a> -
      <a routerLink="/terms">Terms of Use</a>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
