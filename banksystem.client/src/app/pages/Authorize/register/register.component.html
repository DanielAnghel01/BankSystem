<div class="register-container mat-elevation-z4">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required />
    </mat-form-field>

    <!--<div *ngIf="registrationError" class="error-message">
      <mat-card class="mat-elevation-z2" style="padding: 10px; background-color: #ffe6e6;">
        <p>{{ registrationError }}</p>
      </mat-card>
    </div>

    <div *ngIf="registrationErrorList?.length" class="error-message">
      <mat-card class="mat-elevation-z2" style="padding: 10px; background-color: #ffe6e6;">
        <ul>
          <li *ngFor="let error of registrationErrorList">{{ error }}</li>
        </ul>
      </mat-card>
    </div>-->

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="isLoading">
      Register
    </button>

    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  </form>
</div>
